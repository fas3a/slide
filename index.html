<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://kit.fontawesome.com/178298dbdf.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
  <header>
    <div class=slide_img>

      <p class="cat_text">Its a cat <span style="display: block; color:red"> world!</span></p>

      <!--       Slide Images -->
      <img src="./img/cat1.jpg" alt="slide image" id="img1" class="prof_img">
      <img src="./img/cat2.jpg" alt="slide image" id="img2" class="prof_img">
      <img src="./img/cat3.jpg" alt="slide image" id="img3" class="prof_img">
      <img src="./img/cat4.jpg" alt="slide image" id="img4" class="prof_img">
      <img src="./img/cat5.jpg" alt="slide image" id="img5" class="prof_img">
      <img src="./img/cat6.jpg" alt="slide image" id="img6" class="prof_img">



      <!--       Slide forward/prev control -->
      <div class="slide_button">
        <div class="fswd" id="fswd" onclick="fwdSlides(1)"> <i class="material-icons"
            style="color:white; font-size: 48px ">chevron_right</i> </div>

        <div class="prev" id="prev" onclick="fwdSlides(-1)">
          <i class="material-icons" style="color:white; font-size: 48px ">chevron_left</i>
        </div>



      </div>
    </div>

  </header>

  <script src="script.js"></script>

  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
